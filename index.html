<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/all.min.css" />

  <body>
    <section>
      <div class="container text-center">
        <h1 class="hov text-center">Bookmarker</h1>
        <br /><br />
        <hr />
        <h2 class="fav-title">
  <i class="fa-solid fa-bookmark"></i>
  Bookmark your favorite sites
  <i class="fa-solid fa-bookmark"></i>
</h2>
        </div>
  <div class="container text-center">
<div class="text-start">
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label fw-bold fs-5"><i class="fa-solid fa-book-bookmark"></i>   Site Name</label>
  <input type="text" class="form-control p-3 rounded-3 fs-5 fw-normal" id="siteName" placeholder="Bookmark Name" onkeyup="nameRegex()">
</div>
</div>
<div  class="text-start">
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label fw-bold fs-5" ><i class="fa-solid fa-link"></i>   Site URL</label>
  <input type="url" class="form-control p-3 rounded-3 fs-5 fw-normal" id="siteUrl" placeholder="Website URL" onkeyup="urlRegex()">
</div>
</div>
<button class="but1 btn text-white text-center px-5 py-2 rounded-3 fw-bold shadow-sm fw-bold shadow-sm " id="siteSubmit" onclick="takeValue()">Submit</button>

<hr />

 
  </div>
<div class="w-100">
    <table class="table table-striped">
    <thead>
<th>index</th>
<th>Bookmarkname</th>
<th>Bookmarkurl</th>
<th>visit</th>
<th>delete</th>
    </thead>
    <tbody id="dvalue">

    </tbody>
  </table>
</div>
</section>
